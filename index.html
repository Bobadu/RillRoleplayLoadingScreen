<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Wideo na Tle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4d7557617.js" crossorigin="anonymous"></script>
</head>
<body>
<video autoplay muted loop class="video-bg">
    <source src="./assets/loadingbg.mp4" type="video/mp4">
    Twój przeglądarka nie obsługuje odtwarzania wideo.
</video>

<div class="song-container">
    <div class="icon-left">
        <i class="fa-solid fa-music"></i>
    </div>
    <div class="right-panel">
        <span>NOW PLAYING</span>
        <span>MUSIC NAME.MP3</span>
    </div>
</div>
<div class="admin-smallbox">
    <i class="fa-solid fa-user"></i>
</div>
<div class="music-smallbox">
    <i class="fa-solid fa-volume-up"></i>
</div>
<div class="update-bigbox">
    <img src="./assets/update1.png" alt="Update1.0">
    <div class="update-text">
        <span>HOUSING UPDATE</span>
        <span>1.0.0</span>
    </div>
    <div class="line"></div>
    <p>Adsdnajsdnj ajsd njan dj asn ansb ahs hbabsk bakbk habsk bkahsbd hbakb akhsb kab dsad a dsa as sa  das as daas sasd asdasdas as das das </p>
</div>
<div class="letter1-smallbox">
    <div class="boxgrey">A</div>
</div>
<div class="info">
    PRZEWIJAJ
</div>
<div class="letter2-smallbox">
    <div class="boxgrey">D</div>
</div>
<div class="progressbar"></div>

<script src="script.js"></script>
</body>
</html>
